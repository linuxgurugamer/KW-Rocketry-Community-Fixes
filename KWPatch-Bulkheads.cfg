# so that Filter Extensions can properly sort on size
@PART[KW3mNoseCone|KWSASmodule3mHalf|KW3mDecouplerShroud|KW3Sidetank|KW3mtankL0_5|KW3mRCSfuel|KW3mtankL1|KW3mtankL2|KW3mtankL4|KW3mtankL4A|KW3mtankPancake|KW3mDecoupler|KW3mPetalAdapter]:NEEDS[KWRocketry]{
	bulkheadProfiles = size3
}

# This adds the bulkheadProfiles to all the 5M parts
# so that Filter Extensions can properly sort on size
@PART[KW5mtankL3_5|KW5mtankL05|KW5mtankL1_5|KW5mengineGriffonC|KW5mengineTitanV|KW5mDecouplerShroud|KW5x3AdapterShroud|KW5mNoseCone|KW5mStageDecoupler|KW5mtankL3_5|KW5mtankL05|KW5mtankL1_5|KWFuelAdapter5x3|KWFuelAdapter5x2|KWSASmodule5mHalf]:NEEDS[KWRocketry]{
	bulkheadProfiles = size4
}

