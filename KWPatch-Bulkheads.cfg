# This adds the bulkheadProfiles to all the 1.25M parts
# so that Filter Extensions can properly sort on size
@PART[KW1mNoseCone|KW1mDecouplerShroud|KW1mtankL0_5|KW1mRCSfuel|KW1mtankL1|KW1mtankL2|KW1mtankL4|KW1mtankPancake|KW1mDecoupler]:NEEDS[KWRocketry]{
	bulkheadProfiles = size1
}

# This adds the bulkheadProfiles to all the 2.5M parts
# so that Filter Extensions can properly sort on size
@PART[KW2mNoseCone|KWSASmodule2mHalf|KW2mDecouplerShroud|KW2Sidetank|KW2mtankL0_5|KW2mRCSfuel|KW2mtankL1|KW2mtankL2|KW2mtankL4|KW2mtankL4A|KW2mtankPancake|KW2mDecoupler]:NEEDS[KWRocketry]{
	bulkheadProfiles = size2
}

